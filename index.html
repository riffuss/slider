<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 m-auto">
                <div class="btns-wrap">
                    <div class="slider">
                        <div class="slider-track">
                            <img src="img/slide1.jpg" alt="" class="slider-img" data-id="0" draggable="false">
                            <img src="img/slide2.jpg" alt="" class="slider-img" data-id="1" draggable="false">
                            <img src="img/slide3.jpg" alt="" class="slider-img" data-id="2" draggable="false">
                            <img src="img/slide5.jpg" alt="" class="slider-img" data-id="3" draggable="false">
                            <img src="img/slide6.jpg" alt="" class="slider-img" data-id="4" draggable="false">
                        </div>
                    </div>
                    <button class="slider-prev">prev</button>
                    <button class="slider-next">next</button>
                    <div class="slider-thumb_wrap">
                        <div class="slider-thumb">
                            <div class="slider-thumb-track">
                                <img src="img/slide1.jpg" alt="" class="slider-thumb-img" draggable="false">
                                <img src="img/slide2.jpg" alt="" class="slider-thumb-img" draggable="false">
                                <img src="img/slide3.jpg" alt="" class="slider-thumb-img" draggable="false">
                                <img src="img/slide5.jpg" alt="" class="slider-thumb-img" draggable="false">
                                <img src="img/slide6.jpg" alt="" class="slider-thumb-img" draggable="false">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
