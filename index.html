<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 m-auto">
                <div class="btns-wrap">
                    <div class="slider">
                        <div class="slider-track">
                            <img src="img/slide1.jpg" alt="" class="slider-img" data-id="0">
                            <img src="img/slide2.jpg" alt="" class="slider-img" data-id="1">
                            <img src="img/slide3.jpg" alt="" class="slider-img" data-id="2">
                            <img src="img/slide5.jpg" alt="" class="slider-img" data-id="3">
                            <img src="img/slide6.jpg" alt="" class="slider-img" data-id="4">
                        </div>
                    </div>
                    <button class="slider-prev">prev</button>
                    <button class="slider-next">next</button>
                    <span class="out"></span>
                </div>
            </div>
        </div>
    </div>
